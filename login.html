<head>

    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <header>
        <div class="head">
            <div class="logo">
                <a href="index.html"><span class="logotxt">BUSFINDER</span></a>
                <a href="index.html">
                    <div class="busimg"><img src="assets/images/header images/img1.png" alt=""></div>
                </a>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="contactus.html">CONTACT US</a></li>

                    <li><a href="login.html">LOG IN</a></li>
                </ul>
            </div>

    </header>
    <main>
        <section class="container">
            <div class="containerone">
                <div class="imgone">
                    <img src="assets/images/login page/img 1 road.jpg" alt="">
                </div>
            </div>
            <div class="containertwo">

                <div class="bxotwo">
                    <form action="" method="get" onsubmit="return validate();">
                        <h1>Login Here</h1>
                        <label for="fname">User Name </label>
                        <input type="text" name="fname" id="fname" placeholder="Enter your Username">
                        <span class="error" id="fnameError"></span>
                        <label for="email">Email </label>
                        <input type="email" name="email" id="email" placeholder="Enter your Email"><span class="error"
                            id="emailError"></span>
                        <label for="pass">Password </label>
                        <input type="password" name="pass" id="pass" placeholder="Enter your Password"><span
                            class="error" id="passError"></span>
                        <a href="index.html"><input type="submit" value="Login" id="login"></a>
                    </form>

                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="foot">
            <div class="footbox1">
                <span class="footheading">CONTACT US</span>
                <div class="headingtxt">
                    <ul>

            </div>

                <div class="headingtxt1">

                        <li><a href=""></a><img src="assets/images/footer images/facebook.svg" alt=""></li>

                    </ul>
                </div>
            </div>
